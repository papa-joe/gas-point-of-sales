<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/admin-dashboard" routerDirection="back" class="back">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <ion-button text="" icon="add">BACK</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <!-- partial -->
    <div class="container-fluid page-body-wrapper" style="min-height: 700px;">
      <!-- partial:partials/_sidebar.html -->

      <!-- partial -->
      <div class="main-panel" style="width:100%;">
        <div class="content-wrapper" style="padding: 0px !important;">


          <div class="row">




            <div class="col-12">
              <div class="card">
                <div class="card-body" style="padding-right: 10px !important;padding-left: 10px !important;">
                  <h4 class="card-title">Change password</h4>
                  <p style="color: red;">{{bres}}</p>
                  <p style="color: green;">{{gres}}</p>
                  <div class="form-sample">

                    <div class="row">
                      <div class="col-md-6">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">Old password</ion-label>
                          <ion-input [(ngModel)]="oldp"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">New password</ion-label>
                          <ion-input [(ngModel)]="newp"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">Confirm new password</ion-label>
                          <ion-input [(ngModel)]="cnewp"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-12">
                        <ion-button (click)="change_passowrd(oldp, newp, cnewp)" color="primary">Submit
                        </ion-button>
                      </div>

                    </div>





                  </div>
                </div>
              </div>
            </div>

          </div>


        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</ion-content>
