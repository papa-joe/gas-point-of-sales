<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/admin-dashboard" routerDirection="back" class="back">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <ion-button text="" icon="add">BACK</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <!-- partial -->
    <div class="container-fluid page-body-wrapper" style="min-height: 700px;">
      <!-- partial:partials/_sidebar.html -->

      <!-- partial -->
      <div class="main-panel" style="width:100%;">
        <div class="content-wrapper" style="padding: 0px !important;">


          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body" style="padding-right: 10px !important;padding-left: 10px !important;">
                  <h4 class="card-title">Update Total Gas Quantity</h4>
                  <div class="form-sample">
                    <p class="card-description"> Current value: {{gas_value}} KG</p>
                    <p class="red" style="color:red;">{{bres}}</p>
                    <p style="color: green;">{{gres}}</p>
                    <div class="row">
                      <div class="col-md-12">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">Gas quantity</ion-label>
                          <ion-input [(ngModel)]="gas"></ion-input>
                        </ion-item>

                        <ion-button (click)="edit_gas(gas)" color="primary">Submit</ion-button>
                      </div>

                    </div>





                  </div>
                </div>
              </div>
            </div>




            <div class="col-12">
              <div class="card">
                <div class="card-body" style="padding-right: 10px !important;padding-left: 10px !important;">
                  <h4 class="card-title">Cost per kg</h4>
                  <div class="form-sample">

                    <div class="row">
                      <div class="col-md-12">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">General Price</ion-label>
                          <ion-input [(ngModel)]="gprice" (ngModelChange)="upprices()" type="number" min="0"></ion-input>
                        </ion-item>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">Cost Price</ion-label>
                          <ion-input [(ngModel)]="cprice"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">Retail Price</ion-label>
                          <ion-input [(ngModel)]="rprice"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">Wholesale Price</ion-label>
                          <ion-input [(ngModel)]="wprice"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item style="margin-bottom: 10px;">
                          <ion-label position="floating">Discount Price</ion-label>
                          <ion-input [(ngModel)]="dprice"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-button (click)="edit_gaspricesperkg(cprice, rprice, wprice, dprice)" color="primary">Submit
                        </ion-button>
                      </div>

                    </div>





                  </div>
                </div>
              </div>
            </div>

          </div>


        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</ion-content>
