<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerLink="/inventory" routerDirection="back" class="back">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <ion-button text="" icon="add">BACK</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->

    <!-- partial -->
    <div class="container-fluid page-body-wrapper" style="min-height: 700px;">
      <!-- partial:partials/_sidebar.html -->

      <!-- partial -->
      <div class="main-panel" style="width:100%;">
        <div class="content-wrapper">


          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Item Details</h4>
                  <div class="form-sample">
                    <p class="red" style="color:red;">{{bres}}</p>
                    <p style="color: green;">{{gres}}</p>

                    <div class="row">
                      <div class="col-md-6">
                        <ion-item>
                          <ion-label position="floating">Title</ion-label>
                          <ion-input [(ngModel)]="title"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item>
                          <ion-label position="floating">Cost Price</ion-label>
                          <ion-input [(ngModel)]="cprice"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item>
                          <ion-label position="floating">Retail Price</ion-label>
                          <ion-input [(ngModel)]="price"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item>
                          <ion-label position="floating">Wholesale Price</ion-label>
                          <ion-input [(ngModel)]="wprice"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item>
                          <ion-label position="floating">Discount Price</ion-label>
                          <ion-input [(ngModel)]="dprice"></ion-input>
                        </ion-item>
                      </div>

                      <div class="col-md-6">
                        <ion-item>
                          <ion-label position="floating">Restock</ion-label>
                          <ion-input [(ngModel)]="quantity"></ion-input>
                        </ion-item>
                      </div>
                      <div class="col-md-12">
                        <ion-button (click)="edit_inventory(title, cprice, price, wprice, dprice, quantity)"
                          color="primary">
                          Submit</ion-button>

                        <ion-button (click)="delete_inventory()" color="danger">
                          Delete</ion-button>
                      </div>

                    </div>





                  </div>
                </div>
              </div>
            </div>


          </div>


        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</ion-content>
