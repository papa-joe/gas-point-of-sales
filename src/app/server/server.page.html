

<ion-content>
  <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <h4 style="color:black;">Hello! let's get started</h4>
                <h6 class="" style="color: black;">Enter servers ip below.</h6>
                <p style="color: green;">{{gres}}</p>
                <p style="color: red;">{{bres}}</p>
                <div class="pt-3">
                  <ion-item style="margin-bottom: 10px;;">
                    <ion-input [(ngModel)]="ip"></ion-input>
                  </ion-item>
                  <div class="mt-3">
                    <ion-button (click)="edit_server(ip)" color="primary">SAVE
                    </ion-button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> <a [routerLink]="['/home']" routerDirection="back" class="text-primary">Back</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
</ion-content>
